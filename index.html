<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donasi IKATP FT UNP</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script type="importmap">
    {
        "imports": {
            "react": "https://esm.sh/react@18.2.0",
            "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
            "lucide-react": "https://esm.sh/lucide-react@0.292.0"
        }
    }
    </script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        @keyframes marquee { 0% { transform: translateX(0); } 100% { transform: translateX(-50%); } }
        .animate-marquee { animation: marquee 60s linear infinite; }
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-slate-50 text-slate-800">

    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import React, { useState, useEffect, useRef } from 'react';
        import { createRoot } from 'react-dom/client';
        import { 
            Copy, Phone, Heart, Activity, Target, FileText, ChevronLeft, ChevronRight, Loader, RefreshCw, WifiOff, AlertCircle, Wrench, CheckCircle2, Camera, UploadCloud
        } from 'lucide-react';

        const FloodReliefApp = () => {
            // URL BACKEND TERBARU (SUDAH DIUPDATE)
            const GOOGLE_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxs6T_jq3v0JyhylB3-FwMJSR4yMr6lCeVNmJzycdDZ52vpEzklLmKzL01gRAmCR6--kg/exec"; 
            
            const [loading, setLoading] = useState(true);
            const [uploading, setUploading] = useState(false);
            const [errorMessage, setErrorMessage] = useState(null); 
            const [copied, setCopied] = useState(false);
            const [currentSlide, setCurrentSlide] = useState(0);
            
            const fileInputRef = useRef(null);

            // DATA DEFAULT (FALLBACK)
            const defaultData = {
                summary: { totalIncome: 3270000, totalExpense: 0, balance: 3270000 },
                incomes: [
                    { date: "2025-12-03", name: "Hamba Allah", amount: 100000, message: "" },
                    { date: "2025-12-02", name: "Hamba Allah", amount: 470000, message: "" }
                ],
                expenses: [],
                plans: [
                    { title: "Tanggap Darurat", status: "Sedang Berjalan", desc: "Evakuasi & Dapur Umum" },
                    { title: "Recovery", status: "Persiapan", desc: "Pembersihan area & rehabilitasi" }
                ],
                photos: [
                   { url: "https://images.unsplash.com/photo-1547638375-ebf04735d792?auto=format&fit=crop&q=80&w=800", caption: "Contoh: Distribusi Logistik" }
                ]
            };

            const [data, setData] = useState(defaultData);
            const donationTarget = 5000000;

            const fetchData = async () => {
                setLoading(true);
                setErrorMessage(null);
                try {
                    const response = await fetch(`${GOOGLE_SCRIPT_URL}?t=${new Date().getTime()}`, {
                        method: 'GET',
                        redirect: 'follow'
                    });
                    if (!response.ok) throw new Error(`HTTP Error: ${response.status}`);
                    const json = await response.json();
                    
                    if (json.status === "success") {
                        if (!json.plans || json.plans.length === 0) json.plans = defaultData.plans;
                        if (!json.photos || json.photos.length === 0) json.photos = defaultData.photos;
                        setData(json);
                    } else {
                        throw new Error(json.message || "Format data tidak sesuai");
                    }
                } catch (err) {
                    console.error("Fetch Error:", err);
                    let cleanMsg = err.toString().replace("Error: ", "");
                    if (cleanMsg.includes("Tab") && cleanMsg.includes("tidak ditemukan")) cleanMsg = "Tab Sheet Belum Lengkap (Cek Pemasukan/Pengeluaran/Rencana/Dokumentasi)";
                    setErrorMessage(cleanMsg);
                    setData(defaultData);
                } finally {
                    setLoading(false);
                }
            };

            useEffect(() => {
                fetchData();
            }, []);

            // --- LOGIC UPLOAD GAMBAR ---
            const handleFileSelect = async (e) => {
                const file = e.target.files[0];
                if (!file) return;

                if (file.size > 3 * 1024 * 1024) {
                    alert("Ukuran file terlalu besar! Maksimal 3MB.");
                    return;
                }

                setUploading(true);
                
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = async () => {
                    const base64String = reader.result.split(',')[1];
                    
                    const payload = {
                        filename: file.name,
                        mimeType: file.type,
                        file: base64String,
                        caption: prompt("Masukkan Keterangan Foto:", "Kegiatan Lapangan") || "Dokumentasi Baru"
                    };

                    try {
                        // Menggunakan no-cors untuk menghindari error browser,
                        // meskipun response tidak bisa dibaca, request tetap dikirim ke Google Script.
                        await fetch(GOOGLE_SCRIPT_URL, {
                            method: "POST",
                            mode: "no-cors", 
                            headers: { "Content-Type": "application/json" },
                            body: JSON.stringify(payload)
                        });

                        alert("Upload berhasil dikirim! Foto akan muncul dalam beberapa saat.");
                        
                        setTimeout(() => {
                            fetchData();
                            setUploading(false);
                        }, 4000);

                    } catch (error) {
                        console.error("Upload Error:", error);
                        alert("Gagal upload. Cek koneksi internet.");
                        setUploading(false);
                    }
                };
            };

            const progressPercentage = Math.min((data.summary.totalIncome / donationTarget) * 100, 100);

            const handleCopy = () => {
                const textToCopy = '217301001176562';
                if (navigator.clipboard) navigator.clipboard.writeText(textToCopy);
                setCopied(true);
                setTimeout(() => setCopied(false), 2000);
            };

            const nextSlide = () => setCurrentSlide((prev) => (prev + 1) % data.photos.length);
            const prevSlide = () => setCurrentSlide((prev) => (prev - 1 + data.photos.length) % data.photos.length);
            const formatRupiah = (num) => new Intl.NumberFormat('id-ID', { style: 'currency', currency: 'IDR', minimumFractionDigits: 0 }).format(num);
            const formatDate = (dateString) => {
                if (!dateString) return "-";
                const date = new Date(dateString);
                return isNaN(date.getTime()) ? dateString : date.toLocaleDateString('id-ID', { day: 'numeric', month: 'short' });
            };

            const getStatusColor = (status) => {
                const s = (status || "").toLowerCase();
                if (s.includes("jalan") || s.includes("progres")) return "bg-red-500 animate-pulse";
                if (s.includes("siap") || s.includes("rencana")) return "bg-yellow-500";
                if (s.includes("selesai") || s.includes("tuntas")) return "bg-green-500";
                return "bg-blue-500";
            };

            return (
                <div className="min-h-screen bg-slate-50 font-sans text-slate-800 flex flex-col">
                    
                    {/* Running Text */}
                    <div className="bg-slate-900 text-white py-2 px-4 shadow-md sticky top-0 z-50 overflow-hidden">
                        <div className="whitespace-nowrap animate-marquee flex items-center gap-8">
                            {data.incomes.map((inc, idx) => (
                                <span key={idx} className="flex items-center gap-2 text-xs md:text-sm font-bold uppercase tracking-wider text-yellow-400">
                                <Heart size={14} className="text-red-600 fill-red-600" /> {inc.name}: "{inc.message || "Semoga berkah"}"
                                </span>
                            ))}
                        </div>
                    </div>

                    {/* ERROR BANNER */}
                    {errorMessage && (
                        <div className="bg-red-50 border-b border-red-200 p-4">
                            <div className="max-w-4xl mx-auto flex flex-col md:flex-row items-center justify-between gap-4">
                                <div className="flex items-center gap-3 text-red-700">
                                    <AlertCircle className="w-8 h-8 shrink-0" />
                                    <div className="text-left">
                                        <p className="font-bold text-sm">Mode Offline</p>
                                        <p className="text-xs mt-1 opacity-90">{errorMessage}</p>
                                    </div>
                                </div>
                                <button onClick={fetchData} className="flex items-center gap-2 bg-white px-4 py-2 rounded-lg border border-red-200 shadow-sm text-xs font-bold text-red-600 hover:bg-red-50 transition-colors">
                                    <RefreshCw size={14} className={loading ? "animate-spin" : ""} /> Coba Lagi
                                </button>
                            </div>
                        </div>
                    )}

                    {/* Hero Section */}
                    <header className="bg-gradient-to-br from-slate-800 to-blue-900 text-white pt-8 pb-16 px-4 relative">
                        <div className="max-w-4xl mx-auto text-center relative z-10">
                        <div className="flex justify-center items-center gap-2 mb-4">
                            <span className={`px-3 py-1 rounded-full text-xs font-bold flex items-center gap-1 ${loading ? 'bg-slate-600' : (errorMessage ? 'bg-orange-500' : 'bg-red-600 animate-pulse')}`}>
                                <Activity size={12}/> {loading ? "CONNECTING..." : (errorMessage ? "OFFLINE MODE" : "LIVE DATA")}
                            </span>
                        </div>
                        
                        <h1 className="text-2xl md:text-3xl font-extrabold mb-6">Transparansi Dana Bencana</h1>

                        <div className="bg-white text-slate-900 rounded-2xl shadow-xl p-6 border-b-4 border-yellow-500 grid grid-cols-1 md:grid-cols-3 gap-6 divide-y md:divide-y-0 md:divide-x divide-slate-100">
                            <div className="pb-4 md:pb-0">
                            <p className="text-xs text-slate-500 uppercase font-bold tracking-wider mb-1">Total Donasi Masuk</p>
                            <p className="text-xl font-bold text-blue-600">{loading ? "..." : formatRupiah(data.summary.totalIncome)}</p>
                            </div>
                            <div className="py-4 md:py-0">
                            <p className="text-xs text-slate-500 uppercase font-bold tracking-wider mb-1">Dana Terpakai</p>
                            <p className="text-xl font-bold text-red-500">{loading ? "..." : `-${formatRupiah(data.summary.totalExpense)}`}</p>
                            </div>
                            <div className="pt-4 md:pt-0 bg-blue-50/50 md:bg-transparent -mx-6 md:mx-0 p-4 md:p-0 rounded-b-xl md:rounded-none">
                            <p className="text-xs text-slate-500 uppercase font-bold tracking-wider mb-1">Sisa Dana Tersedia</p>
                            <p className="text-2xl md:text-3xl font-black text-slate-900">{loading ? "..." : formatRupiah(data.summary.balance)}</p>
                            </div>
                        </div>

                        <div className="mt-8 bg-slate-800/50 p-4 rounded-xl backdrop-blur-sm border border-slate-700/50">
                            <div className="flex justify-between text-xs font-semibold mb-2 text-slate-300">
                            <span>Target Tahap 1: {formatRupiah(donationTarget)}</span>
                            <span>{Math.round(progressPercentage)}% Terkumpul</span>
                            </div>
                            <div className="w-full bg-slate-700 rounded-full h-3 overflow-hidden">
                            <div className="bg-yellow-400 h-3 rounded-full transition-all duration-1000" style={{ width: `${progressPercentage}%` }}></div>
                            </div>
                        </div>
                        </div>
                    </header>

                    <main className="container mx-auto px-4 -mt-8 max-w-4xl relative z-20 space-y-8 pb-12">
                        {/* Laporan Penggunaan Dana */}
                        <section className="bg-white rounded-xl shadow-lg border border-slate-200 overflow-hidden min-h-[200px]">
                        <div className="bg-slate-50 px-6 py-4 border-b border-slate-100 flex items-center justify-between">
                            <div className="flex items-center gap-2">
                                <FileText className="text-blue-600" size={20}/>
                                <h3 className="font-bold text-slate-800">Laporan Penggunaan Dana</h3>
                            </div>
                            <button onClick={fetchData} className="text-slate-400 hover:text-blue-600 transition-colors" title="Refresh Data">
                                <RefreshCw size={16} className={loading ? "animate-spin" : ""} />
                            </button>
                        </div>
                        
                        <div className="overflow-x-auto">
                            <table className="w-full text-sm text-left">
                            <thead className="text-xs text-slate-500 uppercase bg-slate-50 border-b">
                                <tr>
                                <th className="px-6 py-3">Tanggal</th>
                                <th className="px-6 py-3">Uraian Kegiatan</th>
                                <th className="px-6 py-3 text-right">Jumlah</th>
                                </tr>
                            </thead>
                            <tbody className="divide-y divide-slate-100">
                                {loading ? (
                                    <tr><td colSpan="3" className="text-center py-8 text-slate-400">Mengambil data...</td></tr>
                                ) : data.expenses.length === 0 ? (
                                    <tr><td colSpan="3" className="text-center py-8 text-slate-400 italic">Belum ada pengeluaran tercatat.</td></tr>
                                ) : (
                                    data.expenses.map((exp, idx) => (
                                    <tr key={idx} className="hover:bg-slate-50 transition-colors">
                                        <td className="px-6 py-4 font-medium text-slate-500">{formatDate(exp.date)}</td>
                                        <td className="px-6 py-4 text-slate-800">
                                        {exp.item}
                                        <span className="block text-[10px] text-blue-500 bg-blue-50 w-fit px-2 py-0.5 rounded mt-1">{exp.category}</span>
                                        </td>
                                        <td className="px-6 py-4 text-right font-mono text-red-600 font-medium">-{formatRupiah(exp.amount)}</td>
                                    </tr>
                                    ))
                                )}
                            </tbody>
                            </table>
                        </div>
                        </section>

                        {/* RENCANA STRATEGIS */}
                        <section>
                        <h3 className="font-bold text-slate-800 mb-4 px-2 flex items-center gap-2">
                            <Target size={20} className="text-blue-600"/> Rencana Strategis
                        </h3>
                        <div className="grid md:grid-cols-3 gap-4">
                            {data.plans.map((plan, idx) => (
                            <div key={idx} className="bg-white p-5 rounded-xl border border-slate-200 shadow-sm relative overflow-hidden group hover:shadow-md transition-all">
                                <div className={`absolute top-0 left-0 w-1 h-full ${getStatusColor(plan.status)}`}></div>
                                <div className="flex items-start justify-between mb-2">
                                <h4 className="font-bold text-lg">{plan.title}</h4>
                                <span className={`text-[10px] px-2 py-1 rounded-full text-white font-bold uppercase ${getStatusColor(plan.status)}`}>
                                    {plan.status}
                                </span>
                                </div>
                                <p className="text-sm text-slate-600 leading-relaxed">{plan.desc}</p>
                            </div>
                            ))}
                        </div>
                        </section>

                        {/* DOKUMENTASI & UPLOAD */}
                        <section className="bg-white rounded-xl shadow-lg border border-slate-200 overflow-hidden">
                        <div className="bg-slate-50 px-6 py-4 border-b border-slate-100 flex items-center justify-between">
                            <h3 className="font-bold text-slate-800 flex items-center gap-2">
                                <Activity className="text-green-600" size={20}/> Dokumentasi Lapangan
                            </h3>
                            
                            {/* TOMBOL UPLOAD */}
                            <div className="flex items-center gap-3">
                                <span className="text-xs text-slate-500 hidden md:block">{currentSlide + 1} / {data.photos.length}</span>
                                <input 
                                    type="file" 
                                    ref={fileInputRef} 
                                    onChange={handleFileSelect} 
                                    className="hidden" 
                                    accept="image/*"
                                />
                                <button 
                                    onClick={() => fileInputRef.current.click()}
                                    disabled={uploading}
                                    className="flex items-center gap-2 bg-slate-900 text-white px-3 py-1.5 rounded-lg text-xs font-bold hover:bg-slate-700 transition-colors disabled:opacity-50"
                                >
                                    {uploading ? <Loader size={14} className="animate-spin"/> : <UploadCloud size={14} />}
                                    {uploading ? "Mengupload..." : "Upload Foto"}
                                </button>
                            </div>
                        </div>
                        
                        <div className="relative aspect-video bg-slate-900">
                            {data.photos.length > 0 ? (
                                <>
                                    <img src={data.photos[currentSlide].url} alt="Dokumentasi" className="w-full h-full object-cover opacity-90"/>
                                    <div className="absolute bottom-0 left-0 right-0 bg-gradient-to-t from-black/80 to-transparent p-6 pt-12">
                                        <p className="text-white font-medium text-lg">{data.photos[currentSlide].caption}</p>
                                        <p className="text-slate-300 text-xs">{formatDate(data.photos[currentSlide].date)}</p>
                                    </div>
                                    <button onClick={prevSlide} className="absolute left-4 top-1/2 -translate-y-1/2 bg-white/20 hover:bg-white/40 text-white p-2 rounded-full backdrop-blur-md transition-all">
                                    <ChevronLeft size={24} />
                                    </button>
                                    <button onClick={nextSlide} className="absolute right-4 top-1/2 -translate-y-1/2 bg-white/20 hover:bg-white/40 text-white p-2 rounded-full backdrop-blur-md transition-all">
                                    <ChevronRight size={24} />
                                    </button>
                                </>
                            ) : (
                                <div className="w-full h-full flex flex-col items-center justify-center text-slate-400">
                                    <Camera size={48} className="mb-2 opacity-50"/>
                                    <p>Belum ada dokumentasi</p>
                                </div>
                            )}
                        </div>
                        </section>

                        <section className="bg-slate-900 rounded-2xl p-8 text-white shadow-xl text-center">
                        <h2 className="text-2xl font-bold mb-2">Salurkan Bantuan Anda</h2>
                        <div className="bg-white/10 backdrop-blur-sm p-4 rounded-xl border border-white/20 max-w-md mx-auto mb-6 flex items-center justify-between gap-4">
                            <div className="text-left">
                            <p className="text-xs uppercase font-bold text-slate-400">BRI a.n IKATP FT UNP</p>
                            <p className="text-xl md:text-2xl font-mono font-bold">2173 0100 1176 562</p>
                            </div>
                            <button onClick={handleCopy} className="bg-white text-slate-900 p-2 rounded-lg hover:bg-slate-100">
                            {copied ? <CheckCircle size={20} className="text-green-600"/> : <Copy size={20}/>}
                            </button>
                        </div>
                        <div className="flex flex-col md:flex-row gap-3 justify-center">
                            <a href="https://wa.me/6281351623162" className="bg-green-600 hover:bg-green-700 px-6 py-3 rounded-xl font-bold transition-all shadow-lg flex items-center justify-center gap-2">
                            <Phone size={18}/> Konfirmasi Robby
                            </a>
                            <a href="https://wa.me/6285263295465" className="bg-emerald-600 hover:bg-emerald-700 px-6 py-3 rounded-xl font-bold transition-all shadow-lg flex items-center justify-center gap-2">
                            <Phone size={18}/> Konfirmasi Mia
                            </a>
                        </div>
                        </section>
                    </main>

                    <footer className="bg-slate-900 text-slate-500 py-8 text-center text-sm border-t border-slate-800">
                        <p>&copy; 2025 IKATP FT UNP. Transparansi & Integritas.</p>
                    </footer>
                </div>
            );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<FloodReliefApp />);
    </script>
</body>
</html>
